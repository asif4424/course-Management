{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="form-card">
        <h2 class="text-center mb-4">Enroll in {{ course['name'] }}</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name="roll_number" placeholder="Roll Number" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name="year" placeholder="Year" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enroll</button>
        </form>
    </div>
</div>
{% endblock %}
